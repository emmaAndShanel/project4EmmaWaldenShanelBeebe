<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Moment in Nature</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Open+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link type="image/png" href="./styles/assets/leaf.png" rel="icon" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Start of the header -->
    <header>
      <div class="wrapper">
        <h1>A Moment in Nature</h1>
      </div>
    </header>
    <!-- Start of the main -->
    <main>
      <div class="wrapper">
        <!-- Audio files get populated here -->
        <div class="audio"></div>
        <h2>
          Transport yourself from your home into nature by choosing an option
          from the dropdown below
        </h2>
        <!-- The nature dropdown -->
        <div class="dropdown">
          <label for="nature" class="visuallyHidden">Choose an option</label>
          <select id="nature">
            <option id="autumn" value="Autumn Leaves">Autumn Leaves</option>
            <option id="forest" value="Forest">Lush Forest</option>
            <option id="sky" value="Mountains">Majestic Mountains</option>
            <option id="forest" value="National Parks">National Parks</option>
            <option id="lights" value="Northern Lights">Northern Lights</option>
            <option id="waves" value="Ocean">Ocean Waves</option>
            <option id="stream" value="Stream">Soothing Streams</option>
            <option id="blossoms" value="Spring Blossoms">Spring Blossoms</option>
            <option id="sky" value="Sky">Stunning Skies</option>
            <option id="canyon" value="Canyon">Vast Canyons</option>
            <option id="rainforest" value="Jungle">Wild Jungle</option>
          </select>

          <!-- Sound icon to toggle sound on and off -->
          <div class="soundButton">
            <button class="sound">
              <img
                tabindex="0"
                class="soundOff"
                src="./styles/assets/soundOff.svg"
                alt="speaker icon used to turn sound on and off"
              />
            </button>
          </div>
        </div>
        <div class="resultGallery">
          <!-- Images are generated here -->
        </div>
        <div class="modal" id="modal">
          <div class="modalContent" id="modalContent"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footerWrapper">
        <p>Â© Shanel Beebe & Emma Walden 2020</p>
        <p>Images Generated by
          <a href="https://www.pexels.com/" target="_blank rel='noopener'">Pexels</a>
        </p>
      </div>
    </footer>
    <!-- Javascript and jQuery sources -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
