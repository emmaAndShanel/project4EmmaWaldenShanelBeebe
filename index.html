<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emma and Shanels Awesome Project</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Open+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Start of the header -->
    <header>
      <div class="wrapper">
        <h1>A Moment in Nature</h1>
        <h2>
          Transport yourself from your home into nature by choosing an option
          from the dropdown below
        </h2>
      </div>
    </header>
    <!-- Start of the main -->
    <main>
      <!-- The nature dropdown -->
      <div class="wrapper">
        <div class="dropdown">
          <label for="nature"></label>
          <select id="nature">
            <option value="Autumn Leaves">Autumn Leaves</option>
            <option value="Jungle">Jungle</option>
            <option value="Forest">Lush Forest</option>
            <option value="Mountains">Majestic Mountains</option>
            <option value="National Parks">National Parks</option>
            <option value="Northern Lights">Northern Lights</option>
            <option value="Ocean">Ocean Waves</option>
            <option value="Sky">Sky</option>
            <option value="Spring Blossoms">Spring Blossoms</option>
            <option value="River">Winding Rivers</option>
          </select>
        </div>
        <div class="resultGallery">
          <!-- Images are generated here -->
        </div>
        <div class="modal" id="modal">
          <div class="modalContent" id="modalContent"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footerWrapper">
        <p>Â© Shanel Beebe & Emma Walden 2020</p>
        <p>Images Generated by Pexels</p>
      </div>
    </footer>
    <!-- Javascript and jQuery sources -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
